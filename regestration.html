<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaming Tournament Registration</title>
</head>
<body>

<h2>Gaming Tournament Registration</h2>

<form action="#" method="post">

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="cid">CID Number (Parent/Guardian):</label><br>
    <input type="text" id="cid" name="cid" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="category">Select Category:</label><br>
    <select id="category" name="category" required>
        <option value="">-- Select --</option>
        <option value="above18">Above 18</option>
        <option value="below18">Below 18</option>
    </select><br><br>

    <label for="game">Game you want to participate in:</label><br>
    <input type="text" id="game" name="game" required><br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
